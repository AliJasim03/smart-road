<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="120" height="120" fill="#444444" opacity="0.7"/>

    <!-- Title -->
    <text x="60" y="15" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">LANE DIRECTIONS</text>

    <!-- Straight arrow -->
    <g transform="translate(60, 40)">
        <path d="M0,-15 L0,15 M-5,10 L0,15 L5,10" stroke="#ffffff" stroke-width="3" fill="none"/>
        <text x="15" y="0" font-family="Arial" font-size="10" fill="#ffffff">Straight</text>
    </g>

    <!-- Left turn arrow -->
    <g transform="translate(30, 80)">
        <path d="M10,0 L-10,0 L-10,-10 M-5,-5 L-10,-10 L-15,-5" stroke="#ffffff" stroke-width="3" fill="none"/>
        <text x="0" y="15" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Left</text>
    </g>

    <!-- Right turn arrow -->
    <g transform="translate(90, 80)">
        <path d="M-10,0 L10,0 L10,-10 M5,-5 L10,-10 L15,-5" stroke="#ffffff" stroke-width="3" fill="none"/>
        <text x="0" y="15" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Right</text>
    </g>
</svg>